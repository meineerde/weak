name: CI
permissions: {}

on:
  pull_request:
  push:
    paths-ignore:
      - README.md
      - CHANGELOG.md

jobs:
  rspec:
    name: Ruby ${{ matrix.ruby }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
        ruby:
          - "3.0"
          - "3.1"
          - "3.2"
          - "3.3"
          - "3.4"
          - ruby-head

          - jruby-9.4
          - jruby-10.0

          - truffleruby
          - truffleruby+graalvm
        coverage:
          - 1

        include:
          - ruby: jruby-9.4.0.0
            os: ubuntu-22.04
            coverage: 1

          - ruby: truffleruby-22
            os: ubuntu-22.04
            coverage: 0

          - ruby: truffleruby+graalvm-22
            os: ubuntu-22.04
            coverage: 0

    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ endsWith(matrix.ruby, 'head') }}

    permissions:
      contents: read

    env:
      BUNDLE_WITHOUT: "development:doc"

      COVERAGE: ${{ matrix.coverage }}
      JRUBY_OPTS: "--dev --debug"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Run specs
        run: bundle exec rake spec

      - name: Coveralls Parallel
        if: ${{ matrix.coverage == 1 }}
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.github_token }}
          flag-name: rspec-${{ matrix.os }}-${{ matrix.ruby }}
          parallel: true

  coverage:
    name: Coverage
    needs: rspec
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Coveralls Finished
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.github_token }}
          parallel-finished: true
